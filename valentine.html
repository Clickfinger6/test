<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù A Special Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 50px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .celebration h2 {
            color: #ff6b9d;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.3em;
            color: #666;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div id="questionBox">
            <h1>üíù</h1>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <div class="celebration" id="celebration">
            <h2>üéâ Yay! üéâ</h2>
            <p>I'm so happy! You've made my day! ‚ù§Ô∏è</p>
            <p style="margin-top: 20px; font-size: 1em;">Happy Valentine's Day! üíù</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionBox = document.getElementById('questionBox');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        // Make the No button run away from the cursor
        document.addEventListener('mousemove', (e) => {
            if (questionBox.style.display === 'none') return;
            
            const noBtnRect = noBtn.getBoundingClientRect();
            const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
            const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;
            
            const distanceX = e.clientX - noBtnCenterX;
            const distanceY = e.clientY - noBtnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // If cursor is within 100px of the button, move it away
            if (distance < 100) {
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = 100;
                
                // Calculate new position (move away from cursor)
                let newX = noBtnCenterX - Math.cos(angle) * moveDistance;
                let newY = noBtnCenterY - Math.sin(angle) * moveDistance;
                
                // Keep button within viewport
                const maxX = window.innerWidth - noBtnRect.width;
                const maxY = window.innerHeight - noBtnRect.height;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transform = 'none';
            }
        });

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            questionBox.style.display = 'none';
            celebration.style.display = 'block';
            createHearts();
        });

        // Create floating hearts animation
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
